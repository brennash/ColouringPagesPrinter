<html>
  <head>
    <title>Caoimhe's Colouring Pages</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css')}}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css')}}"/>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.js') }}"></script>
    <style>
      b {
        color: black;
        font-family: 'Special Elite', cursive;
        font-size: 26px;
        font-weight: bold;
      } 

      .input-field input:focus + label {
        color: #27AAE1 !important;
      }

      .row .input-field input:focus {
        border-bottom: 1px solid #27AAE1 !important;
        box-shadow: 0 1px 0 0 #27AAE1 !important
      }
    </style>
  </head>

  <body>    
    <div class="container">

      <div class="row" align="middle">
        &nbsp;<br>
        &nbsp;<br>
        &nbsp;<br>
        &nbsp;<br>
      </div>  

      <!--- The top header row --->
      <div class="row" align="middle">
        <div class="col s8 offset-s2" align="center">
          <img src="{{ url_for('static', filename='img/logo.png') }}" height="75" align="middle">
          &nbsp;&nbsp;&nbsp;
          <b>Caoimhe's Colouring Pages</b>
        </div>
      </div>

      <div class="row" align="middle">
        &nbsp;<br>
      </div>     

      <!--- The right hand menu --->
      <form action="/upload_image" method="post" enctype="multipart/form-data" name="upload_form" id="upload_form">

        <div class="row" align="middle">
          <div class="file-field input-field col s10 offset-s2">
            <div>
              <input class="file-path validate" id="file-path" name="file-path" type="text" placeholder="Upload file..">
            </div>
        
            <div class="btn waves-effect waves-light btn-small col s3 ">
              <i class="material-icons middle right">add_circle_outline</i>Select File
              <input type="file" name="file" id="file" accept="image/*">
            </div>
          </div>
        </div>

        <div class="row" align="left">
          <div class="input-field col s10 offset-s2">
            <button class="btn green waves-effect waves-light btn-small col s3" type="submit" value="Upload">
              <i class="material-icons middle right">file_upload</i>Upload
            </button>
          </div>
        </div>

      </form>
    </div>

</body>

</html>
